<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветовая палитра</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
</head>
<body>
    <h1>Выберите цвет фона</h1>
    <label for="settings-toggle" class="switch">
        <input type="checkbox" id="settings-toggle">
        <span class="slider"></span>
    </label>
    <span>Расширенная настройка</span>
    <!-- Палитра цветов -->
    <div class="palette" id="palette">
      <div class="color" style="background-color: #FFFFFF;" onclick="changeBackgroundColor('#FFFFFF')"></div>
      <div class="color" style="background-color: #FFFB0D;" onclick="changeBackgroundColor('#FFFB0D')"></div>
      <div class="color" style="background-color: #0532FF;" onclick="changeBackgroundColor('#0532FF')"></div>
      <div class="color" style="background-color: #FF9300;" onclick="changeBackgroundColor('#FF9300')"></div>
      <div class="color" style="background-color: #00F91A;" onclick="changeBackgroundColor('#00F91A')"></div>
      <div class="color" style="background-color: #FF2700;" onclick="changeBackgroundColor('#FF2700')"></div>
    </div>
    

    <div id="color-picker-panel" class="color-picker-panel">
        <div class="panel-row">
          <div class="swatches default-swatches"></div>
          <div id="top-color-indicator">Color</div>
        </div>
        <div class="panel-row">
          <div class="spectrum-map">
            <button id="spectrum-cursor" class="color-cursor"></button>
            <canvas id="spectrum-canvas"></canvas>
          </div>
          <div class="hue-map">
            <button id="hue-cursor" class="color-cursor"></button>
            <canvas id="hue-canvas"></canvas>
          </div>
        </div>
        <div class="panel-row">
          <div id="rgb-fields" class="field-group value-fields rgb-fields active">
            <div class="field-group">
              <label for="" class="field-label">R:</label>
              <input type="number" max="255" min="0" id="red" class="field-input rgb-input"/>
            </div>
            <div class="field-group">
              <label for="" class="field-label">G:</label>
              <input type="number" max="255" min="0" id="green" class="field-input rgb-input"/>
            </div>
            <div class="field-group">
              <label for="" class="field-label">B:</label>
              <input type="number" max="255" min="0" id="blue" class="field-input rgb-input"/>
            </div>
          </div>
          <div id="hex-field" class="field-group value-fields hex-field">
            <label for="" class="field-label">Hex:</label>
            <input type="text" id="hex" class="field-input"/>
          </div>
          <button id="mode-toggle" class="button mode-toggle">Mode</button>
        </div>
        <div class="panel-row">
          <h2 class="panel-header">User Colors</h2>
          <div id="user-swatches" class="swatches custom-swatches">
          </div>
          <button id="add-swatch" class="button add-swatch">
            <span id="color-indicator" class="color-indicator"></span><span>Add to Swatches</span>
          </button>
        </div>
      </div>
      <script src="color_picker.js"></script>
      <script src="switch.js"></script>
</body>
</html>
